<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Game Hub - find any game you want here with best price. we have weekly offers."
    />
    <title>Game Hub - Home</title>
    <!-- Reset default css with normalize.css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font-awesome cdn for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <section class="top-nav">
        <h1 class="logo">
          <a href="#">Game Hub</a>
        </h1>
        <nav id="top-nav" class="top-nav__container">
          <section role="searchbox" class="search-box input-group">
            <input type="search" placeholder="Type in and hit Enter" />
            <i class="icon fas fa-search"></i>
          </section>
          <ul class="top-nav__menu">
            <li class="top-nav__menu-item">
              <i class="fas fa-shopping-cart"></i>
              <a href="#">Cart</a>
            </li>
            <li class="top-nav__menu-item">
              <i class="far fa-user-circle"></i>
              <button onclick="showLoginForm()">User</button>
              <form id="login-frm" class="login-frm">
                <fieldset>
                  <legend>sign in</legend>
                  <label for="username">username</label>
                  <input
                    class="input"
                    type="text"
                    placeholder="Username"
                    name="username"
                    id="username"
                    required
                  />
                  <label for="password">password</label>
                  <input
                    class="input"
                    type="password"
                    placeholder="Password"
                    name="password"
                    id="password"
                    required
                  />
                  <button class="btn btn--link">
                    <a href="#">forget password?</a>
                  </button>
                  <button class="btn btn--primary" type="submit">
                    sign in
                  </button>
                  <span>OR</span>
                  <button class="btn btn--group">
                    <i class="icon fab fa-facebook-square"></i>Login with
                    Facebook
                  </button>
                  <button class="btn btn--group">
                    <i class="icon fab fa-google-plus-square"></i>Login with
                    Google +
                  </button>
                  <label for="register"
                    >New Member?
                    <button id="register" name="register" class="btn btn--link">
                      <a href="">register now</a>
                    </button>
                  </label>
                </fieldset>
              </form>
            </li>
            <li class="top-nav__menu-item">
              <a href="#">Log out</a>
            </li>
          </ul>
        </nav>
        <button class="hamburger-menu" onclick="toggleMenu()">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
      </section>
      <nav id="navbar" class="navbar">
        <ul class="navbar__menu">
          <li class="navbar__menu-item">
            <a href="#">all games</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#">nintendo</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#">playstation</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#">xbox</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#">pc games</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#">promos</a>
          </li>
        </ul>
        <button class="btn btn--primary">sell with us</button>
      </nav>
    </header>

    <script src="js/script.js"></script>
  </body>
</html>
